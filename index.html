<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз для Талшын</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
</head>
<body>
    <audio id="bg-music" src="0ab56f0ff66d4f7.mp3" loop></audio>
    
    <div class="hearts-container"></div>
    
    <div class="container">
        <h1>Привет, Талшын!</h1>
        <p class="intro">С Днём всех влюблённых! Ты самая особенная и потрясающая девушка на свете. Твои губы — словно нежные лепестки роз, они сводят меня с ума! Этот сайт — маленький сюрприз от меня. Надеюсь, он поднимет тебе настроение ❤️</p>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="Фото 1" class="moving-photo">
            <img src="photo2.jpg" alt="Фото 2" class="moving-photo">
            <img src="photo3.jpg" alt="Фото 3" class="moving-photo">
        </div>
        
        <div class="buttons">
            <button id="yes-btn">Да</button>
            <button id="no-btn">Нет</button>
        </div>
        
        <button id="play-music">Нажми на меня</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
